services:
  worker:
    build: .
    restart: always
    environment:
      TELEGRAM_API_TOKEN: "<api-hash>"
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    restart: always
    environment:
      TELEGRAM_LOCAL: 1
      TELEGRAM_API_ID: "16955662"
      TELEGRAM_API_HASH: "881da3b8a19918d61f92c077f9243b54"
    volumes:
      - telegram-bot-api-data:/var/lib/telegram-bot-api
    ports:
      - target: 8081
        host_ip: 127.0.0.1
        published: 80
        protocol: tcp
        mode: host
volumes:
  telegram-bot-api-data:
